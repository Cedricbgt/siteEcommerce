<!-- games.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Jeux</title>
    <link rel="stylesheet" href="css/games.css">
</head>
<body>
    <header class="navbar">
        <h1>Les Jeux</h1>
        <a href="./index.html">Retour à l'accueil</a>
    </header>

    <section class="jeux">
        <div class="jeu">
            <h3>Jeu 1</h3>
            <img src="asset/test.png" alt="Jeu PvP">
            <p>Un jeu PvP</p>
            <div class="button">
                <button class="button-8" onclick="window.location.href='https://jeu-pvp.vercel.app/'">Jouer</button>
                <button class="button-8 score-btn">Score</button>
            </div>
        </div>
        <div class="jeu">
            <h3>Jeu 2</h3>
            <img src="asset/test2.png" alt="Candy Crush">
            <p>Candy Crush</p>
            <div class="button">
                <button class="button-8" onclick="window.location.href='https://jeu-candy-crush.vercel.app/'">Jouer</button>
                <button class="button-8 score-btn">Score</button>
            </div>
        </div>
        <div class="jeu">
            <h3>Jeu 3</h3>
            <img src="asset/test3.png" alt="Dungeon Crawler">
            <p>Dungeon crawler</p>
            <div class="button">
                <button class="button-8" onclick="window.location.href='https://cedricbgt.github.io/'">Jouer</button>
                <button class="button-8 score-btn">Score</button>
            </div>
        </div>
    </section>

    <!-- Fenêtre modale -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Scores</h2>
            <p>Les scores seront affichés ici.</p>
        </div>
    </div>

    <script src="js/games.js"></script>
</body>
</html>
